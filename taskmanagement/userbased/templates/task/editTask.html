<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>loginpage</title>
</head>
<body>
    <div class="container ">
        <div class="container mt-5">
            <div class="d-flex justify-content-between">
                <div>
                </div>
                <a href="{% url 'logout' %}"><button class="btn btn-danger">logout</button></a>
            </div>
            <div class="container ">
                <div class="d-flex justify-content-center align-items-center flex-column  mt-5">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Tittle</label>
                          <input required type="text" name="tittle" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value={{ task.title }}>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">assign date</label>
                            <input required type="date" name="dateassign" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value={{ task.date|date:'Y-m-d' }}>
                          </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">username</label>
                          <select class="form-select" aria-label="Default select example" name="username" required>
                            {% for user in users %}
                            <option {% if user.username == task.user.username %} selected {% endif %} value={{ user.username }}>{{ user.username }}</option>  
                            {% endfor %}  
                          </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
